<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{TITLE}} | eosguide</title>
  <meta name="description" content="{{META_DESCRIPTION}}">
  <link rel="canonical" href="{{CANONICAL_URL}}">

  <link rel="icon" href="/Circular-badge-logo.png" type="image/png">

  <meta property="og:type" content="article">
  <meta property="og:title" content="{{TITLE}}">
  <meta property="og:description" content="{{META_DESCRIPTION}}">
  <meta property="og:url" content="{{CANONICAL_URL}}">
  <meta property="og:image" content="{{HERO_IMAGE}}">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-cyan-50 via-purple-50 to-pink-50">

  <!-- SITE HEADER -->
  {{SITE_HEADER}}

  <main class="relative z-10 px-4 sm:px-6 lg:px-8 py-12">
    <article class="max-w-3xl mx-auto bg-white rounded-3xl shadow-sm p-6 sm:p-8">

      <h1 class="text-3xl sm:text-4xl font-black text-gray-900 mb-4">
        {{TITLE}}
      </h1>

      <p class="text-gray-700 mb-6 italic">
        {{INTRO_LINE}}
      </p>

      <img
        src="{{HERO_IMAGE}}"
        alt="{{HERO_ALT}}"
        class="rounded-2xl mb-8"
      >

      <div class="prose prose-gray max-w-none">
        {{ARTICLE_BODY}}
      </div>

      <!-- OPTIONAL MONETIZATION -->
      {{MONETIZATION_BLOCK}}

      <!-- SOCIAL SHARING -->
      <div class="mt-10 pt-6 border-t border-gray-200 text-sm text-gray-600">
        <p class="mb-2 font-semibold">Share this:</p>
        <a href="https://twitter.com/intent/tweet?url={{CANONICAL_URL}}" target="_blank" rel="noopener" class="underline mr-4">X</a>
        <a href="https://www.facebook.com/sharer/sharer.php?u={{CANONICAL_URL}}" target="_blank" rel="noopener" class="underline">Facebook</a>
      </div>

    </article>
  </main>

  <!-- SITE FOOTER -->
  {{SITE_FOOTER}}

</body>
</html>
