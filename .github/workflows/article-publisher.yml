name: Article Publisher

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: read

jobs:
  publish_article:
    if: contains(github.event.issue.labels.*.name, 'article')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Save issue body to file
        run: |
          mkdir -p .tmp
          python - << 'PY'
          body = """${{ github.event.issue.body }}"""
          with open(".tmp/issue_body.md", "w", encoding="utf-8") as f:
              f.write(body)
          PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install markdown converter
        run: pip install markdown

      - name: Generate article output
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_BODY_PATH: .tmp/issue_body.md
        run: python scripts/publish_article.py

      - name: Commit and push
        run: |
          git config user.name "eosguide-bot"
          git config user.email "actions@users.noreply.github.com"

          git add articles/*.html articles/index.html || true
          git commit -m "Publish article from issue #${{ github.event.issue.number }}" || exit 0
          git push
