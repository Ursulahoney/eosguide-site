name: Article Publisher

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: read

jobs:
  build_or_publish:
    if: contains(github.event.issue.labels.*.name, 'article')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Save issue body to file
        run: |
          mkdir -p .tmp
          python - << 'PY'
          body = """${{ github.event.issue.body }}"""
          with open(".tmp/issue_body.md", "w", encoding="utf-8") as f:
              f.write(body)
          PY

      - name: Decide Draft vs Publish from "Publish status" field
        run: |
          python - << 'PY'
          import re

          body = open(".tmp/issue_body.md", "r", encoding="utf-8").read()

          # Issue forms usually render like:
          # ### Publish status
          # Draft   (or Publish)
          m = re.search(r"###\s*Publish status\s*\n+([^\n]+)", body, re.IGNORECASE)
          status = (m.group(1).strip() if m else "Draft").lower()

          mode = "publish" if status == "publish" else "draft"

          with open(".tmp/mode.txt", "w", encoding="utf-8") as f:
              f.write(mode)

          print("MODE =", mode)
          PY
          echo "MODE=$(cat .tmp/mode.txt)" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install markdown converter
        run: pip install markdown

      - name: Generate article output
        env:
          MODE: ${{ env.MODE }}
          ISSUE_BODY_PATH: .tmp/issue_body.md
        run: python scripts/publish_article.py

      - name: Commit and push
        run: |
          git config user.name "eosguide-bot"
          git config user.email "actions@users.noreply.github.com"

          if [ "${MODE}" = "publish" ]; then
            git add articles/*.html articles/index.html || true
            git commit -m "Publish article from issue #${{ github.event.issue.number }}" || exit 0
          else
            git add articles/drafts/*.html || true
            git commit -m "Add/update draft article from issue #${{ github.event.issue.number }}" || exit 0
          fi

          git push
