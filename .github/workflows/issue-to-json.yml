name: Issue form -> opportunities.json

on:
  issues:
    types:
      - opened
      - edited
      - labeled

permissions:
  contents: write
  issues: write

jobs:
  update:
    if: contains(github.event.issue.labels.*.name, 'opportunity')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update opportunities.json from issue
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: node scripts/issue_to_json.js

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Pre-render homepage cards
        run: python scripts/prerender_homepage.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/opportunities.json index.html

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update opportunities from issue #${{ github.event.issue.number }}"

          git fetch origin main
          git rebase origin/main

          for i in 1 2 3; do
            if git push origin HEAD:main; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push failed (attempt $i). Fetching and rebasing, then retrying..."
            git fetch origin main
            git rebase origin/main
            sleep 2
          done

          echo "Push failed after retries."
          exit 1
