name: Issue form -> opportunities.json

on:
  issues:
    types:
      - opened
      - edited

permissions:
  contents: write
  issues: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update opportunities.json from issue
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: node scripts/issue_to_json.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/opportunities.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update opportunities from issue #${{ github.event.issue.number }}"
            git push
          fi
