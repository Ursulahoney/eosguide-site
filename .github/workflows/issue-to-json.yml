name: Issue form -> opportunities.json (+ optional AI draft)

on:
  issues:
    types: [opened, edited]

permissions:
  contents: write
  issues: write

jobs:
  update:
    runs-on: ubuntu-latest


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update opportunities.json from issue (and generate draft if possible)
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node scripts/issue_to_json.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/opportunities.json
          if [ -d drafts ]; then git add drafts; fi
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update opportunities from issue #${{ github.event.issue.number }}"
            git push
          fi
